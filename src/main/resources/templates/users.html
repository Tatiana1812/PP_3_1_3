<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>
<h1>User's list</h1>
<div class="container text-center">
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>LastName</th>
      <th>Age</th>
      <th>Password</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user, iterStat : ${users}">
      <td th:text="${iterStat.count}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.age}"></td>
      <td th:text="${user.password}"></td>
      <td><a type="button" th:href="@{/admin/edit(id=${user.getId()})}">Edit</a></td>
      <td><a type="button" th:href="@{/admin/delete(id=${user.getId()})}">Delete</a></td>
    </tr>
    <a href="/admin/add">Add new user</a>
    </tbody>
  </table>
</div>
<a href="http://localhost:8080/logout">Logout</a>
<a href="http://localhost:8080/">Home page</a>
<a href="http://localhost:8080/user">User</a>
</body>
</html>
